      \n\t\t<guid isPermaLink=\"false\">http://wondermark.com/book-signing-irene-special/</guid>\r\
      \n\t\t<description><![CDATA[My wife and I traveled from California to Massachusetts\
      \ to visit friends this weekend &#8212; only to have our flight home cancelled\
      \ by Irene! So we&#8217;re hanging out here in western Mass for a few extra\
      \ days, and I thought I&#8217;d take the opportunity &#8212; while I&#8217;m\
      \ in the same zip code as the TopatoCo [...]]]></description>\r\n\t\t\t<content:encoded><![CDATA[<p>My\
      \ wife and I traveled from California to Massachusetts to visit friends this\
      \ weekend &#8212; only to have our flight home cancelled by Irene! So we&#8217;re\
      \ hanging out here in western Mass for a few extra days, and I thought I&#8217;d\
      \ take the opportunity &#8212; while I&#8217;m in the same zip code as the TopatoCo\
      \ warehouse, which only happens a few times a year &#8212; to offer signed books\
      \ and prints!</p>\n<p><s><strong>Between now and 2PM Monday (Eastern time),\
      \ order any book, print, and/or poster from <a href=\"http://topatoco.com/wondermark\"\
      >my TopatoCo store</a> and I&#8217;ll personalize it for free!</strong></p>\n\
      <p>In the &#8220;Special Instructions&#8221; box at checkout, just enter &#8220;SIGN\
      \ TO:&#8221; and the name you&#8217;d like me to inscribe. I won&#8217;t have\
      \ time to do sketches, but I&#8217;m happy to do signatures on any or all of\
      \ my <a href=\"http://topatoco.com/wondermark\">books, prints, and posters</a>.</p>\n\
      <p>Free personalizations are available RIGHT NOW through Monday at 2PM Eastern\
      \ ONLY! After that, I will be throwing all books off buildings instead; they\
      \ will arrive all crumply. Or something.</s><strong> UPDATE: All done! Thanks!\
      \ There&#8217;ll be a chance for sketch editions later this fall, I hope.</strong></p>\n\
      <div class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/wondermark?a=OZdznYZECT8:X4P_-0e0AKw:yIl2AUoC8zA\"\
