      <description><![CDATA[Stripped: The Comics Documentary My good friend Dave Kellett,\
      \ and my new friend Fred Schroeder, have been making a documentary for two years\
      \ now all about the changing landscape for comics as newspapers fold, artists\
      \ find success independently, old models adapt to new, and people worldwide\
      \ in many fields find the ground shifting beneath them. [...]]]></description>\r\
      \n\t\t\t<content:encoded><![CDATA[<p><iframe frameborder=\"0\" height=\"342px\"\
      \ src=\"http://www.kickstarter.com/projects/smallfish/stripped-the-comics-documentary/widget/video.html\"\
      \ width=\"400px\"></iframe><br />\n<A rel=\"nofollow\" href=\"http://www.kickstarter.com/projects/smallfish/stripped-the-comics-documentary\"\
      ><em>Stripped: The Comics Documentary</em></a></p>\n<p>My good friend <a href=\"\
      http://sheldoncomics.com\">Dave Kellett</a>, and my new friend Fred Schroeder,\
      \ have been making a documentary for two years now all about the changing landscape\
      \ for comics as newspapers fold, artists find success independently, old models\
      \ adapt to new, and people worldwide in many fields find the ground shifting\
      \ beneath them.</p>\n<p>Now he&#8217;s raising funds to finish the film properly.\
      \ Dave has already invested over $30K of his own money shooting hundreds of\
      \ hours of documentary footage &#8212; one hour of that with yours truly &#8212;\
      \ and I can&#8217;t wait to see this film finished. It&#8217;s gorgeous, insightful,\
      \ and perfectly timely. </p>\n<p>Check out the trailer above or <a rel=\"nofollow\"\
      \ href=\"http://www.kickstarter.com/projects/smallfish/stripped-the-comics-documentary\"\
      >on the Kickstarter page</a>! I have not one, but <em>two</em> quotes in the\
      \ trailer. So you <em>know</em> it&#8217;s <s>got severe issues with credibility</s>\
      \ great. And if you like what you see, consider pre-ordering the DVD or pledging\
      \ further! (Dave&#8217;s good for it &#8212; and if not, I know where he lives.)</p>\n\
      <div class=\"feedflare\">\n<a href=\"http://feeds.feedburner.com/~ff/wondermark?a=dpuC-fCBlR4:-4ICsS8TapE:yIl2AUoC8zA\"\
