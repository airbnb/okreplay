apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'walkman'

android {
  compileSdkVersion androidConfig.compileSdkVersion
  buildToolsVersion androidConfig.buildToolsVersion

  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }

  defaultConfig {
    applicationId "walkman.sample"
    minSdkVersion 21 // so we get faster multidex
    targetSdkVersion androidConfig.targetSdkVersion
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    vectorDrawables.useSupportLibrary = true
    multiDexEnabled true
  }

  lintOptions {
    disable 'InvalidPackage'
  }
}

dependencies {
  compile project(':walkman-core')
  compile dep.appcompat
  compile dep.kotlinStdLib
  compile 'com.android.support:design:25.2.0'
  compile 'com.android.support:multidex:1.0.1'
  compile 'com.android.support:support-vector-drawable:25.2.0'
  compile 'com.squareup.retrofit2:converter-moshi:2.2.0'
  compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
  compile 'com.squareup.retrofit2:converter-moshi:2.2.0'
  compile 'com.google.auto.value:auto-value:1.3'
  compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
  annotationProcessor 'com.ryanharter.auto.value:auto-value-moshi:0.4.3'
  provided 'com.ryanharter.auto.value:auto-value-moshi-annotations:0.4.3'
  testCompile 'junit:junit:4.12'
  androidTestCompile project(':walkman-espresso')
  androidTestCompile 'com.android.support:support-annotations:25.2.0'
  androidTestCompile 'com.android.support.test:runner:0.5'
  androidTestCompile 'com.android.support.test:rules:0.5'
  androidTestCompile 'com.squareup.okio:okio:1.11.0'
  androidTestCompile 'com.squareup.okhttp3:okhttp:3.6.0'
  androidTestCompile 'com.jakewharton.espresso:okhttp3-idling-resource:1.0.0'
}
