language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - extra-android-m2repository
    - android-28
  licenses:
    - 'android-sdk-license-.+'

jdk:
  - oraclejdk8

# after_success:
#   - .buildscript/deploy_snapshot.sh

branches:
  except:
    - gh-pages

notifications:
  email: false

script:
  - ./gradlew connectedCheck --stacktrace --max-workers=2 -x okreplay-sample:connectedAndroidTest

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

addons:
  artifacts: true
