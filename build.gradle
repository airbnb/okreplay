subprojects {
  apply from: "../gradle/dependencies.gradle"

  buildscript {
    repositories {
      jcenter()
      mavenLocal()
    }
    dependencies {
      classpath dep.nexusPlugin
      classpath dep.androidPlugin
      classpath dep.groovyPlugin
      classpath dep.kotlinGradlePlugin
      classpath 'software.betamax.android:gradle-plugin:2.1.0-SNAPSHOT'
    }
  }

  allprojects {
    repositories {
      jcenter()
    }
  }
}